              document.write('<iframe src="https://www.youtube.com/embed/ADj-Ru3JQp0?controls=0&showinfo=0&rel=0&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>');
            }
          </script>
        </div>
      </div>

      <div id="vidtop-content">
        <div class="vid-info">

            My name is Derik Linch, and this is my portfolio site.

        </div>
      </div>

    </div>
